name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Clean old reports
      run: rm -rf allure-results allure-report playwright-report test-results blob-report
    - name: Run Playwright tests
      run: npx playwright test --project=chromium-headless --shard=${{ matrix.shard }}/2
      continue-on-error: true
    - name: Upload blob report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shard }}
        path: blob-report/
        retention-days: 30
    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.shard }}
        path: allure-results/
        retention-days: 30

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    
    - name: Clean old merged reports
      run: rm -rf allure-results allure-report playwright-report all-blob-reports all-allure-results
    
    - name: Download blob reports
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        path: all-blob-reports
        pattern: blob-report-*
        merge-multiple: true
    
    - name: Merge Playwright HTML reports
      if: hashFiles('all-blob-reports/**/*') != ''
      run: npx playwright merge-reports --reporter html ./all-blob-reports
      continue-on-error: true
    
    - name: Upload merged HTML report
      if: hashFiles('playwright-report/**/*') != ''
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30
    
    - name: Download Allure results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        path: all-allure-results
        pattern: allure-results-*
    
    - name: Merge Allure results
      run: |
        mkdir -p allure-results
        find all-allure-results -type f -exec cp {} allure-results/ \; 2>/dev/null || true
        echo "Found $(find allure-results -name "*-result.json" | wc -l) test results"
    
    - name: Get Allure history
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Copy Allure history
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      continue-on-error: true
      run: |
        [ -d "gh-pages/history" ] && cp -r gh-pages/history allure-results/history || true
    
    - name: Generate Allure Report
      run: |
        if [ "$(find allure-results -name "*-result.json" 2>/dev/null | wc -l)" -gt 0 ]; then
          npm run allure:generate
          echo "<!-- Generated at: $(date +%s) -->" >> allure-report/index.html
        else
          mkdir -p allure-report
          echo "<html><body><h1>No test results available</h1></body></html>" > allure-report/index.html
        fi
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages
        force_orphan: true